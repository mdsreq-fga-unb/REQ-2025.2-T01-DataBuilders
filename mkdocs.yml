site_name: Data Builders

site_description: Visão do Produto e Projeto

theme:
  name: material
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-night
        name: "Ativar modo escuro"
    - scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-sunny
        name: "Voltar para modo claro"
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - content.code.annotate 
    - content.tabs.link     
    - instant                
    - navigation.expand
    - navigation.index
    - navigation.tracking
  toc:
    depth: 2
    permalink: true
    title: "Índice"
    start_level: 1
    end_level: 2

nav:
  - Home:
    - index.md
    - Equipe: home/equipe.md

  - Projeto:
    - Cenário Atual do Cliente: visao_produto/cenario.md
    - Solução Proposta: visao_produto/solucao.md
    - Estratégias de Engenharia: visao_produto/estrategias.md
    - Técnicas de Engenharia de Requisitos: visao_produto/tecnicas_de_ER.md
    - Cronograma e Entregas: visao_produto/cronograma.md
    - Interação entre Equipe e Cliente: visao_produto/interacao.md
    - Lições Aprendidas: visao_produto/licoes.md
    - Requisitos de Software: visao_produto/requisitos.md
    - DoD e DoD: visao_produto/dor_e_dod.md
    - User Stories: visao_produto/user_stories.md
    - Product Backlog: visao_produto/product_backlog.md
    - Protótipo: visao_produto/prototipo.md
    - Referências Bibliográficas: visao_produto/referencias.md
  - Entregas: 
    - Unidade 1: entregas/unidade1.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      title: "Conteúdo da página"
      permalink: true
      permalink_title: "Link permanente para esta seção"
      baselevel: 1
      toc_depth: 3
      separator: "-"
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tilde
  - pymdownx.critic